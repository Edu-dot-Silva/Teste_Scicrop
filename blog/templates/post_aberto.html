{% extends 'pag_dinamica.html' %}
{% load static %}
{% block title %} {{postagem.titulo}} {% endblock %}
{% block content %}
    <a href="{% url 'editar_postagem' postagem.id %}">Editar postagem</a>
    <a href="{% url 'deletar_postagem' postagem.id %}">Deletar postagem</a>
    <h1>{{postagem.titulo}}</h1>
    <p>{{postagem.criado_em}}</p>
    <img src="{{postagem.imagem.url}}" width="300" alt="{{postagem.titulo}}">
    <p>{{ postagem.descricao }}</p>
{% endblock %}
