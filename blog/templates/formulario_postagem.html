{% extends 'pag_dinamica.html' %}
{% load static %}
{% block title %} Criar Postagem / Editar Postagem {% endblock %}

{% block content %}
    <form method="post" action="{% if request.method == 'POST' %}{% url 'criar_postagem' %}{% endif%}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Criar Postagem</button>
    </form>
{% endblock  %}
